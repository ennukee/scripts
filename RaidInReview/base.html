<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
    </style> 
    <title>Roster in Review</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="title">Roster in Review</div>
            <div id="subtitle">A look at your progression roster</div>
        </div>
        <hr/>
        <div id="main-body">
            <div id="upper-section">
                <div id="pillars" class="subsection">
                    <div class="subsection-title">Prog Pillars</div>
                    <div class="subsection-description">Played a part in all progression kills</div>
                    <div id="pillars-body">
                        <div class="player">
                            <span class="name">Player1</span>
                            <span class="prog">
                                <span class="part-of">10</span>
                                <span class="max-bosses">/10</span>
                            </span>
                        </div>
                        <div class="player">
                            <span class="name">Player2</span>
                            <span class="prog">
                                <span class="part-of">10</span>
                                <span class="max-bosses">/10</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="switch-hitter" class="subsection">
                    <div class="subsection-title">Switch Hitters</div>
                    <div class="subsection-description">Quality over quantity</div>
                    <div id="switch-hitter-body">
                        <div class="player">
                            <span class="name">Player1</span>
                            <span class="bosses">Boss1, Boss2, Bosssssssss3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
